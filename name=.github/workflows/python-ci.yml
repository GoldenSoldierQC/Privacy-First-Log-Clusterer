name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.10, 3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            echo "No requirements.txt, skipping runtime deps install"
          fi
          if [ -f dev-requirements.txt ]; then
            python -m pip install -r dev-requirements.txt
          else
            echo "No dev-requirements.txt, skipping dev deps install"
          fi

      - name: Show Python
        run: python --version

      - name: Run demo and generate report
        run: |
          python log_clusterer.py --input demo --out test_report.html --sanitize --export-registry test_registry.json

      - name: Upload generated report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: demo-report
          path: |
            test_report.html
            test_registry.json
